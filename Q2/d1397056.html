<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Attention Experiment</title>

  <!-- CSS -->
  <link rel="stylesheet" href="d1397056.css">
</head>
<body>

<div id="title-description">
  <h1 id="title">Image Attention Experiment</h1>
  <br>
  <p id="description">Hover your mouse over the image you're interested in to start the timer.</p>
  <br>
</div>

<!-- 篩選按鈕區 -->
<nav class="filter-bar">
  <button class="active" data-filter="all">ALL</button>
  <button data-filter="nature">Nature Landscapes</button>
  <button data-filter="city">City Landscapes</button>
</nav>

<!-- 圖片畫廊 -->
<ul class="gallery">
  <li data-category="nature"><span class="hover-timer">0.0s</span><img src="imgs/nature1.jpg"></li>
  <li data-category="nature"><span class="hover-timer">0.0s</span><img src="imgs/nature2.jpg"></li>
  <li data-category="nature"><span class="hover-timer">0.0s</span><img src="imgs/nature3.jpg"></li>
  <li data-category="nature"><span class="hover-timer">0.0s</span><img src="imgs/nature4.jpg"></li>
  <li data-category="nature"><span class="hover-timer">0.0s</span><img src="imgs/nature5.jpg"></li>
  <li data-category="city"><span class="hover-timer">0.0s</span><img src="imgs/city1.jpg"></li>
  <li data-category="city"><span class="hover-timer">0.0s</span><img src="imgs/city2.jpg"></li>
  <li data-category="city"><span class="hover-timer">0.0s</span><img src="imgs/city3.jpg"></li>
</ul>

<!-- JavaScript -->
<script defer src="d1397056.js"></script>
</body>
</html>
