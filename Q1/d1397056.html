<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計時器</title>
    <link rel="stylesheet" href="d1397056.css">
</head>
<body>
<div class="container">
    <!-- (1) 標題 -->
    <h1 id="title">計時器</h1>

    <!-- (2) 倒數顯示 -->
    <div id="display">00:00:00</div>

    <!-- (3) 目標日期時間輸入 -->
    <div class="controls">
        <label for="target-datetime">設定目標日期及時間</label>
        <input id="target-datetime" type="datetime-local">
    </div>

    <!-- (4) 按鈕 -->
    <div class="buttons">
        <button id="start-btn">開始</button>
        <button id="reset-btn">重置</button>
    </div>
</div>

<script src="d1397056.js"></script>
</body>
</html>
